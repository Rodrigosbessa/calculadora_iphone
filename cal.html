<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator iphone</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" value="0" id="resultado" class="resultado" readonly>
        </div>
        <div>
            <button id="reset" class="op">AC</button>
            <button id="change" class="op">±</button>
            <button id="percentagem" class="op">%</button>
            <button id="dividir" class="op-orange">÷</button>
        </div>
        <div>
            <button id="btn-7" class="tecla">7</button>
            <button id="btn-8" class="tecla">8</button>
            <button id="btn-9" class="tecla">9</button>
            <button id="vezes" class="op-orange">x</button>
        </div>
        <div>
            <button id="btn-4" class="tecla">4</button>
            <button id="btn-5" class="tecla">5</button>
            <button id="btn-6" class="tecla">6</button>
            <button id="menos" class="op-orange">-</button>
        </div>
        <div>
            <button id="btn-1" class="tecla">1</button>
            <button id="btn-2" class="tecla">2</button>
            <button id="btn-3" class="tecla">3</button>
            <button id="mais" class="op-orange">+</button>
        </div>
        <div>
            <button id="btn-0" class="tecla-zero">0</button>
            <button id="ponto" class="tecla">.</button>
            <button id="igual" class="op-orange">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
